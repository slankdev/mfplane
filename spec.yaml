  - cmd: ip route add 10.0.1.12/32 dev vm2 vrf vrf1
  - cmd: ip -6 route replace fc00:1101::/32 encap seg6local action End.DT4 vrftable 1 dev net0
  - cmd: ip -4 route add default encap seg6 mode encap segs fc00:ff01::0 dev net0 vrf vrf1

  - cmd: ip link add vrf2 type vrf table 2
  - cmd: ip link set vrf2 up
  - cmd: ip link set vm3 vrf vrf2
  - cmd: ip addr add 10.0.2.1/24 noprefixroute dev vm3
  - cmd: ip route add 10.0.2.13/32 dev vm3 vrf vrf2
  - cmd: ip -6 route replace fc00:1102::/32 encap seg6local action End.DT4 vrftable 2 dev net0
  - cmd: ip -4 route add default encap seg6 mode encap segs fc00:ff02::0 dev net0 vrf vrf2

  - cmd: sh /usr/bin/bgp_conf_init.sh 10.255.200.1 65201
  - cmd: >-
      vtysh -c 'conf te'
      -c 'router bgp'
      -c ' address-family ipv4 unicast'
      -c '  no redistribute kernel'
      -c ' exit-address-family'
      -c ' !'
      -c ' address-family ipv6 unicast'
      -c '  neighbor PEER activate'
