- name: HV1
  cmds:
  - cmd: ip link set net0 mtu 9000
  - cmd: ip route add blackhole fc00:1100::/24
  - cmd: ip sr tunsrc set fc00:1100::0

  - cmd: ip link add vrf1 type vrf table 1
  - cmd: ip link set vrf1 up
  - cmd: ip link set vm1 vrf vrf1
  - cmd: ip link set vm2 vrf vrf1
  - cmd: ip addr add 10.0.1.1/24 noprefixroute dev vm1
  - cmd: ip addr add 10.0.1.1/24 noprefixroute dev vm2
