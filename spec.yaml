node_configs:
- name: CLOS
  cmds:
  - cmd: /usr/lib/frr/frrinit.sh start
  - cmd: ip -4 route add blackhole 0.0.0.0/0
  - cmd: ip -6 route add blackhole ::/0
  - cmd: >-
      vtysh -c 'conf t'
      -c 'interface lo'
      -c ' ip addr 10.255.0.0/32'
      -c '!'
      -c 'interface hv1'
      -c ' ipv6 nd ra-interval 3'
      -c ' no ipv6 nd suppress-ra'
      -c '!'
      -c 'ip prefix-list DEFAULT4 seq 5 permit 0.0.0.0/0 le 1'
      -c 'ip prefix-list DEFAULT4 seq 10 deny any'
      -c '!'
      -c 'ipv6 prefix-list DEFAULT6 seq 5 permit ::/0 le 1'
      -c 'ipv6 prefix-list DEFAULT6 seq 10 deny any'
      -c '!'
      -c 'router bgp 65000'
      -c ' bgp router-id 10.255.0.0'
      -c ' bgp bestpath as-path multipath-relax'
      -c ' no bgp ebgp-requires-policy'
      -c ' neighbor PEER peer-group'
      -c ' neighbor PEER remote-as external'
      -c ' neighbor hv1 interface peer-group PEER'
      -c ' neighbor c1 interface peer-group PEER'
      -c ' neighbor l1 interface peer-group PEER'
      -c ' neighbor l2 interface peer-group PEER'
      -c ' neighbor l3 interface peer-group PEER'
      -c ' neighbor n1 interface peer-group PEER'
      -c ' neighbor n2 interface peer-group PEER'
      -c ' neighbor n3 interface peer-group PEER'
      -c ' !'
      -c ' address-family ipv4 unicast'
      -c '  redistribute connected'
      -c '  redistribute kernel'
      -c '  neighbor PEER prefix-list DEFAULT4 out'
      -c ' exit-address-family'
      -c ' !'
      -c ' address-family ipv6 unicast'
      -c '  neighbor PEER activate'
      -c '  redistribute kernel'
      -c '  neighbor PEER prefix-list DEFAULT6 out'
      -c ' exit-address-family'

- name: C1
  cmds:
  - cmd: sh /usr/bin/bgp_conf_init.sh 10.255.100.1 65101
- name: HV1
  cmds:
  - cmd: sysctl -w net.vrf.strict_mode=1
  - cmd: sysctl -w net.ipv4.conf.all.rp_filter=0
  - cmd: sysctl -w net.ipv4.conf.default.rp_filter=0
  - cmd: sysctl -w net.ipv4.conf.lo.rp_filter=0
  - cmd: sysctl -w net.ipv4.conf.net0.rp_filter=0
  - cmd: sysctl -w net.ipv4.conf.vm1.rp_filter=0

  - cmd: sh /usr/bin/bgp_conf_init.sh 10.255.200.1 65201
  - cmd: ip route add blackhole fc00:201::/64
  - cmd: >-
      vtysh -c 'conf te'
      -c 'router bgp'
      -c ' address-family ipv6 unicast'
      -c '  neighbor PEER activate'
      -c '  redistribute kernel'
      -c ' exit-address-family'

  - cmd: ip link add vrf1 type vrf table 1
  - cmd: sysctl -w net.ipv4.conf.vrf1.rp_filter=0
  - cmd: ip link set vrf1 up

  - cmd: ip link set vm1 vrf vrf1
  - cmd: ip addr add 10.254.0.1/24 noprefixroute dev vm1
  - cmd: ip route add 10.254.0.10/32 dev vm1 vrf vrf1
  - cmd: ip sr tunsrc set fc00:201::0
  - cmd: ip -6 route replace fc00:201::1/128 encap seg6local action End.DT4 vrftable 1 dev net0
  - cmd: ip -4 route add default encap seg6 mode encap segs fc00:1::1 dev net0 vrf vrf1

  - cmd: >-
      vtysh -c 'conf te'
      -c 'router bgp'
      -c ' address-family ipv4 unicast'
      -c '  no redistribute kernel'
      -c ' exit-address-family'

- name: VM1
  cmds:
  - cmd: ip addr add 10.254.0.10/24 dev net0
  - cmd: ip route add default via 10.254.0.1

- name: L1
  cmds:
  - cmd: sh /usr/bin/bgp_conf_init.sh 10.255.0.1 65001
  - cmd: ip route add blackhole 10.254.0.0/24
