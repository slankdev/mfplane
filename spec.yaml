postinit:
  cmds:
  - cmd: |
      cat <<EOF > /tmp/bgp_conf_init.sh
      cat <<EOF1 > /etc/frr/frr.conf
      interface lo
       ip addr \$1/32
      !
      interface net0
       ipv6 nd ra-interval 3
       no ipv6 nd suppress-ra
      !
      router bgp \$2
       bgp router-id \$1
       bgp bestpath as-path multipath-relax
       no bgp ebgp-requires-policy
       neighbor PEER peer-group
       neighbor PEER remote-as external
       neighbor net0 interface peer-group PEER
       !
       address-family ipv4 unicast
        redistribute connected
        redistribute kernel
       exit-address-family
      EOF1
      /usr/lib/frr/frrinit.sh start
      EOF
  - cmd: |
      cat <<EOF > /tmp/n_node_setup.sh
      LO_ADDR=\$1
      ASN=\$2
      LOCATOR=\$3
      TUNSRC=\$4
      SID=\$5

      ip link set net0 mtu 9000
      iptables -t raw -A PREROUTING -j CT
      iptables -t filter -F FORWARD
      iptables -t filter -A FORWARD -m conntrack --ctstate ESTABLISHED -j ACCEPT
      iptables -t filter -A FORWARD -s 10.254.0.0/24 -p tcp -m tcp --syn -m conntrack --ctstate NEW -j ACCEPT
      iptables -t filter -A FORWARD -j REJECT

      ip route add blackhole \$LOCATOR
      ip sr tunsrc set \$TUNSRC
      ip link add vrf1 type vrf table 1
      ip link set vrf1 up
      ip -6 route replace \$SID encap seg6local action End.DT4 vrftable 1 dev net0
      ip route replace 10.254.0.0/24 encap seg6 mode encap segs fc00:201::1 dev net0 vrf vrf1

      cat <<EOF1 > /etc/frr/frr.conf
      interface lo
       ip addr \$LO_ADDR/32
      !
      interface net0
       ipv6 nd ra-interval 3
       no ipv6 nd suppress-ra
      !
      router bgp \$ASN
       bgp router-id \$LO_ADDR
       bgp bestpath as-path multipath-relax
       no bgp ebgp-requires-policy
       neighbor PEER peer-group
       neighbor PEER remote-as external
       neighbor net0 interface peer-group PEER
       !
       address-family ipv4 unicast
        redistribute connected
        redistribute kernel
       exit-address-family
       !
       address-family ipv6 unicast
        neighbor PEER activate
        redistribute kernel
       exit-address-family
      !
      EOF1

      /usr/lib/frr/frrinit.sh start
      EOF
  - cmd: >-
      for c in $(docker ps -aq); do
      docker cp /tmp/bgp_conf_init.sh $c:/usr/bin/bgp_conf_init.sh;
      docker cp /tmp/n_node_setup.sh $c:/usr/bin/n_node_setup.sh;
      done

