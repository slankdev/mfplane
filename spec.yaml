postinit:
  cmds:
  - cmd: |
      cat <<EOF > /tmp/bgp_conf_init.sh
      cat <<EOF1 > /etc/frr/frr.conf
      interface lo
       ip addr \$1/32
      !
      interface net0
       ipv6 nd ra-interval 3
       no ipv6 nd suppress-ra
      !
      router bgp \$2
       bgp router-id \$1
       bgp bestpath as-path multipath-relax
       no bgp ebgp-requires-policy
       neighbor PEER peer-group
       neighbor PEER remote-as external
       neighbor net0 interface peer-group PEER
       !
       address-family ipv4 unicast
        redistribute connected
        redistribute kernel
       exit-address-family
      EOF1
      /usr/lib/frr/frrinit.sh start
      EOF
  - cmd: |
      cat <<EOF > /tmp/n_node_setup.sh
      cat <<EOF1 > /etc/frr/frr.conf
      interface lo
       ip addr \$1/32
      !
      interface net0
       ipv6 nd ra-interval 3
       no ipv6 nd suppress-ra
      !
      router bgp \$2
       bgp router-id \$1
       bgp bestpath as-path multipath-relax
       no bgp ebgp-requires-policy
       neighbor PEER peer-group
       neighbor PEER remote-as external
       neighbor net0 interface peer-group PEER
       !
       address-family ipv4 unicast
        redistribute connected
        redistribute kernel
       exit-address-family
       !
       address-family ipv6 unicast
        neighbor PEER activate
        redistribute kernel
       exit-address-family
      !
      EOF1
      ip link set net0 mtu 9000
      ip route add blackhole \$3
      /usr/lib/frr/frrinit.sh start
      EOF
  - cmd: >-
      for c in $(docker ps -aq); do
      docker cp /tmp/bgp_conf_init.sh $c:/usr/bin/bgp_conf_init.sh;
      docker cp /tmp/n_node_setup.sh $c:/usr/bin/n_node_setup.sh;
      for file in $(ls ./bin); do
      docker cp ./bin/$file $c:/usr/bin/;
      done
      done

