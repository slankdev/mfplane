all:
  vars:
    ansible_ssh_common_args: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
    ansible_ssh_pass: '{{ lookup("env", "ANSIBLE_SSH_PASS") }}'
    ansible_ssh_user: '{{ lookup("env", "ANSIBLE_SSH_USER") }}'
    ansible_sudo_pass: '{{ lookup("env", "ANSIBLE_SUDO_PASS") }}'
    containers:
    - benchmark:
        dst: 142.1.0.1
        role: client
      host: node006
      name: c1
      ports:
      - addrs:
        - addr: 10.1.0.1
        network: net1
        type: overlay
    - benchmark:
        role: server
      host: node006
      httpApp: true
      name: s1
      ports:
      - addrs:
        - addr: 142.1.0.1
        type: underlay
    - benchmark:
        dst: 142.1.0.2
        role: client
      host: node007
      name: c2
      ports:
      - addrs:
        - addr: 10.1.0.2
        network: net1
        type: overlay
    - benchmark:
        role: server
      host: node007
      httpApp: true
      name: s2
      ports:
      - addrs:
        - addr: 142.1.0.2
        type: underlay
    - benchmark:
        dst: 142.1.0.3
        role: client
      host: node008
      name: c3
      ports:
      - addrs:
        - addr: 10.1.0.3
        network: net1
        type: overlay
    - benchmark:
        role: server
      host: node008
      httpApp: true
      name: s3
      ports:
      - addrs:
        - addr: 142.1.0.3
        type: underlay
    - benchmark:
        dst: 142.1.0.4
        role: client
      host: node009
      name: c4
      ports:
      - addrs:
        - addr: 10.1.0.4
        network: net1
        type: overlay
    - benchmark:
        role: server
      host: node009
      httpApp: true
      name: s4
      ports:
      - addrs:
        - addr: 142.1.0.4
        type: underlay
    - host: node011
      mfpNodeIdx: 1
      name: l1
      nodeIdx: 1
      ports:
      - addrs: []
        bgp: {}
        type: underlay
      role: lnode
    - host: node012
      mfpNodeIdx: 2
      name: n1
      nodeIdx: 1
      ports:
      - addrs: []
        bgp: {}
        type: underlay
      role: nnode
    http_proxy: '{{ lookup("env", "HTTP_PROXY") }}'
    https_proxy: '{{ lookup("env", "HTTPS_PROXY") }}'
    routes:
    - destination: 0.0.0.0/0
      network: net1
      nexthop:
        segs:
        - fc00:ff00::0
