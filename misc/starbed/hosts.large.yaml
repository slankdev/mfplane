all:
  vars:
    ansible_ssh_common_args: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
    ansible_ssh_pass: '{{ lookup("env", "ANSIBLE_SSH_PASS") }}'
    ansible_ssh_user: '{{ lookup("env", "ANSIBLE_SSH_USER") }}'
    ansible_sudo_pass: '{{ lookup("env", "ANSIBLE_SUDO_PASS") }}'
    containers: []
    http_proxy: '{{ lookup("env", "HTTP_PROXY") }}'
    https_proxy: '{{ lookup("env", "HTTPS_PROXY") }}'
    routes: []
dplaneNode:
  hosts:
    node006:
      ansible_host: w006
      asNumber: 4200000000
      dataplaneInterfaces:
      - addrs:
        - addr: 2001:ff00:1::6
          plen: 64
        - addr: 10.255.1.6
          plen: 24
        name: eno12399
        vrf: vrf-control1
      - addrs:
        - addr: 2001:ff00:2::6
          plen: 64
        - addr: 10.255.2.6
          plen: 24
        name: eno12409
        vrf: vrf-control2
      - addrs:
        - addr: 2001:ff00:3::6
          plen: 64
        - addr: 10.255.3.6
          plen: 24
        name: ens2f0
        vrf: vrf-control3
      - addrs:
        - addr: 2001:ff00:4::6
          plen: 64
        - addr: 10.255.4.6
          plen: 24
        name: ens2f1
        vrf: vrf-control4
      kernelVersion: 5.15.0-82
      routerId: 10.255.0.6
      srv6_locators:
      - prefix: 2001:a:6::/48
        token: 2001:a:6
routeServer:
  hosts:
    node003:
      ansible_host: w003
      asNumber: 4200000000
      kernelVersion: 5.15.0-82
      routerId: 10.255.0.3
      vrfs:
      - dataplaneInterfaces:
        - addrs:
          - addr: 2001:ff00:1::3
            plen: 64
          - addr: 10.255.1.3
            plen: 24
          name: eno12399
        name: vrf-control1
      - dataplaneInterfaces:
        - addrs:
          - addr: 2001:ff00:2::3
            plen: 64
          - addr: 10.255.2.3
            plen: 24
          name: eno12409
        name: vrf-control2
      - dataplaneInterfaces:
        - addrs:
          - addr: 2001:ff00:3::3
            plen: 64
          - addr: 10.255.3.3
            plen: 24
          name: ens2f0
        name: vrf-control3
      - dataplaneInterfaces:
        - addrs:
          - addr: 2001:ff00:4::3
            plen: 64
          - addr: 10.255.4.3
            plen: 24
          name: ens2f1
        name: vrf-control4
starbedNode:
  children:
    dplaneNode: {}
    routeServer: {}
