base:
  all:
    vars:
      http_proxy: '{{ lookup("env", "HTTP_PROXY") }}'
      https_proxy: '{{ lookup("env", "HTTPS_PROXY") }}'
      ansible_ssh_user: '{{ lookup("env", "ANSIBLE_SSH_USER") }}'
      ansible_ssh_pass: '{{ lookup("env", "ANSIBLE_SSH_PASS") }}'
      ansible_sudo_pass: '{{ lookup("env", "ANSIBLE_SUDO_PASS") }}'
      ansible_ssh_common_args: >-
        -o StrictHostKeyChecking=no
        -o UserKnownHostsFile=/dev/null
      routes:
      - network: net1
        destination: 0.0.0.0/0
        nexthop:
          segs:
          - fc00:ff00::0
    benchmark:
      title: "test"
      time_seconds: 100000
      report_interval_seconds: 1
      message_size_bytes: 1000
      bandwidth: 100G
      num_concurrent_session: 100
container:
  numClientServer: 10
  numLnodes: 1
  numNnodes: 1
parameter:
  minRouterId: 10.255.0.0
  asNumber: 4200000000
  kernelVersion: 5.15.0-82
  srv6LocatorPrefix: 2001:a000
  interfaceInet4AddrNet: 10.255.0.0/16
  interfaceInet6AddrNet: 2001:ff00::/64
benchmarkPair:
- {client: s1, server: s2}
- {client: s3, server: s4}
- {client: s5, server: s6}
- {client: s7, server: s8}
- {client: s9, server: s10}
